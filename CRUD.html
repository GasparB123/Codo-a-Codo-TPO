<!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hardnet Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d412d8e1a9.js" crossorigin="anonymous"></script>
    <script src="crud-api.js"></script>
</html>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
            <div class="container-fluid">
                <img src="img/logo.png" alt="Logo" width="200" height="auto" class="d-inline-block align-text-top">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"> 
                <span class="navbar-toggler-icon"></span> </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-auto">
                        <a class="nav-link" href="index.html">Inicio</a>
                        <a class="nav-link" href="about.html">Sobre Nosotros</a>
                        <a class="nav-link" href="productos.html">Productos</a>
                        <a class="nav-link" href="services.html">Otros Servicios</a>
                        <a class="nav-link" href="contact.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="row flex-column">
        <div class="col-12">
            <h1 class="text-center">CRUD</h1>
        </div>
        <div class="col-12">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Stock</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tbody">
                                </tbody>
                            </table>
                        </div>
                        <div class="col-12">
                            <div class="container">
                                <div class="row">
                                    <div class="col-12">
                                        <h2 class="text-center">Agregar Producto</h2>
                                    </div>
                                    <div class="col-12">
                                        <form id="form">
                                            <div class="mb-3">
                                                <label for="nombre" class="form-label">Nombre</label>
                                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del producto" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="descripcion" class="form-label">Descripcion</label>
                                                <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripcion del producto" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="precio" class="form-label">Precio</label>
                                                <input type="number" class="form-control" id="precio" name="precio" placeholder="Precio del producto" required>
                                            </div>
                                            <div class="mb-3">
                                                <button type="submit" class="btn btn-primary">Agregar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-12">
                                            <h2 class="text-center">Editar Producto</h2>
                                        </div>
                                        <div class="col-12">
                                            <form id="form-edit">
                                                <div class="mb-3">
                                                    <label for="nombre-edit" class="form-label">Nombre</label>
                                                    <input type="text" class="form-control" id="nombre-edit" name="nombre-edit" placeholder="Nombre del producto" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="descripcion-edit" class="form-label">Descripcion</label>
                                                    <input type="text" class="form-control" id="descripcion-edit" name="descripcion-edit" placeholder="Descripcion del producto" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="precio-edit" class="form-label">Precio</label>
                                                    <input type="number" class="form-control" id="precio-edit" name="precio-edit" placeholder="Precio del producto" required>
                                                </div>
                                                <div class="mb-3">
                                                    <button type="submit" class="btn btn-primary">Editar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="container">
                                <div class="row">
                                    <div class="col-12">
                                        <h2 class="text-center">Eliminar Producto</h2>
                                    </div>
                                    <div class="col-12">
                                        <form id="form-delete">
                                            <div class="mb-3">
                                                <label for="id-delete" class="form-label">ID</label>
                                                <input type="number" class="form-control" id="id-delete" name="id-delete" placeholder="ID del producto" required>
                                            </div>
                                            <div class="mb-3">
                                                <button type="submit" class="btn btn-primary">Eliminar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
